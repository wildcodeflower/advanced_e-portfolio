<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2bad57f97f.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="landing-page">
        <nav>
            <figure>
                <img id="personal-logo" src="./Tutorial Exclusive Eportfolio/assets/logo.svg" alt="">
            </figure>
            <ul class="nav__link--list">
                <li class="nav__link">
                    <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">About</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Projects</a>
                </li>
                <li class="nav__link">
                    <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                ">Contact</a>
                </li>
                <li class="nav__link click">
                    <a href="#" class="
                nav__link--anchor
                link__hover-effect
                link__hover-effect--black
                "><i class="fa-solid fa-circle-half-stroke"></i></a>

            </ul>

        <header class="header">

                    Here's a bit <b class="orange">about me.</b class="orange">
                </p>
                <div class="social__list">
                    <a href="#" class="social__link click"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#" class="social__link click"><i class="fa-brands fa-square-github"></i></a>
                    <a href="#" class="social__link click"><i class="fa-solid fa-file-pdf"></i></a>
                </div>
            </div>
        </header>
        <button class="mail__button click">
            <i class="fa-regular fa-envelope"></i>
        </button>
    </section>
